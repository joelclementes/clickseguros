<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Seguros - Solicitud para cotización</title>
    <link rel="icon" href="./images/logo.ico" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/bootstrap.min.js"></script>

    <!-- Alertify -->
    <link rel="stylesheet" href="./css/alerfify.min.css">
    <link rel="stylesheet" href="./css/alertify-bootstrap.min.css">
    <script src="js/alertify.min.js"></script>

    <!-- jQuery -->
    <script src="./js/jquery.js"></script>

    <!-- Mi script -->
    <script src="./js/App.js" type="module"></script>

    <!-- Mis estilos -->
    <link rel="stylesheet" href="./css/clickseguros.css">

</head>

<body class="container">
    <header id="header">
        <div class="card border-light">
            <div class="card-body cuerpo d-flex align-items-center justify-content-around flex-wrap">
                <div>
                    <img src="./images/logo.jpeg" style="width:236px; height:35px" alt="Click seguros">
                </div>
                <div>
                    <div class="titulo">Solicitud para cotización</div>
                </div>
            </div>
        </div>
        <br>
    </header>

    <section class="container formulario__general" id="datosgenerales">
        <div class="row">
            <div class="col-sm-12 col-md-6 mb-3">
                <label for="cboTipoDeSeguro" class="form-label">Tipo de seguro</label>
                <select class="form-select" name="cboTipoDeSeguro" id="cboTipoDeSeguro" placeholder=""></select>
            </div>
        </div>
        <div class="row">
            <h4>Datos generales</h4>
            <div class="col-sm-12 col-md-6">
                <div class="mb-3">
                    <label for="txtFecha" class="form-label">Fecha</label>
                    <input type="date" class="form-control" name="txtFecha" id="txtFecha" placeholder="" required>
                </div>
                <div class="mb-3">
                    <label for="txtNombreSolicitante" class="form-label">Nombre</label>
                    <input type="text" class="form-control" name="txtNombreSolicitante" id="txtNombreSolicitante"
                        placeholder="" required>
                </div>
                <div class="mb-3">
                    <label for="txtApellidosSolicitante" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" name="txtApellidosSolicitante" id="txtApellidosSolicitante"
                        placeholder="" required>
                </div>
                <div class="mb-3">
                    <label for="txtPaisSolicitante" class="form-label">País de residencia</label>
                    <input type="text" class="form-control" name="txtPaisSolicitante" id="txtPaisSolicitante"
                        placeholder="" required>
                </div>
            </div> 
            <div class="col-sm-12 col-md-6">
                <div class="mb-3">
                    <label for="txtCodigoPostalSolicitante" class="form-label">Código postal</label>
                    <input type="text" class="form-control" name="txtCodigoPostalSolicitante"
                        id="txtCodigoPostalSolicitante" placeholder="" required>
                </div>
                <div class="mb-3">
                    <label for="txtCelularSolicitante" class="form-label">Número celular</label>
                    <input type="text" class="form-control" name="txtCelularSolicitante" id="txtCelularSolicitante"
                        placeholder="" required>
                </div>
                <div class="mb-3">
                    <label for="txtCorreoSolicitante" class="form-label">Correo</label>
                    <input type="email" class="form-control" name="txtCorreoSolicitante" id="txtCorreoSolicitante"
                        placeholder="correo@ejemplo.com" required>
                </div>
                <div class="mb-3">
                    <label for="txtCodigoDeEpisodio" class="form-label">Código de episodio</label>
                    <input type="text" class="form-control" name="txtCodigoDeEpisodio" id="txtCodigoDeEpisodio"
                        placeholder="" required>
                </div>
            </div>
        </div>
    </section></br>

    <!-- SECCIÓN SEGURO DE VEHÍCULOS -->
    <section class="container form form__vehiculos" id="Vehículo">
        <div class="row">
            <h4>Seguro de vehículo</h4>
            <div class="col-sm-12 col-md-6">
                <div class="mb-3">
                    <label for="cboTipoPersonaVehiculo" class="form-label">Tipo de persona</label>
                    <select class="form-select" name="cboTipoPersonaVehiculo" id="cboTipoPersonaVehiculo"
                        placeholder="">
                        <option value="0" selected>Seleccione</option>
                        <option value="PERSONA FISICA">PERSONA FISICA</option>
                        <option value="PERSONA MORAL">PERSONA MORAL</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="txtModeloVehiculo" class="form-label">Modelo</label>
                    <input type="text" class="form-control" name="txtModeloVehiculo" id="txtModeloVehiculo"
                        placeholder="" required>
                </div>
                <div class="mb-3">
                    <label for="txtMarcaVehiculo" class="form-label">Marca</label>
                    <input type="text" class="form-control" name="txtMarcaVehiculo" id="txtMarcaVehiculo" placeholder=""
                        required>
                </div>
                <div class="mb-3">
                    <label for="txtVersionVehiculo" class="form-label">Versión</label>
                    <input type="text" class="form-control" name="txtVersionVehiculo" id="txtVersionVehiculo"
                        placeholder="" required>
                </div>
            </div>
            <div class="col-sm-12 col-md-6">
                <div class="mb-3">
                    <label for="cboTransmisionVehiculo" class="form-label">Transmisión</label>
                    <select class="form-select" name="cboTransmisionVehiculo" id="cboTransmisionVehiculo"
                        placeholder="">
                        <option value="0" selected>Seleccione</option>
                        <option value="AUTOMATICA">AUTOMATICA</option>
                        <option value="STANDARD">STANDARD</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="txtDescripcionVersionVehiculo" class="form-label">Descripción versión</label>
                    <input type="text" class="form-control" name="txtDescripcionVersionVehiculo"
                        id="txtDescripcionVersionVehiculo" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="cboTipoCoberturaVehiculo" class="form-label">Cobertura</label>
                    <select class="form-select" name="cboTipoCoberturaVehiculo" id="cboTipoCoberturaVehiculo"
                        placeholder="" required>
                        <option value="0" selected>Seleccione</option>
                        <option value="AMPLIA">AMPLIA</option>
                        <option value="LIMITADA">LIMITADA</option>
                        <option value="RESPONSABILIDAD CIVIL">RESPONSABILIDAD CIVIL</option>
                    </select>
                </div>
            </div>
        </div>

    </section>

    <!-- SECCIÓN SEGURO DE GASTOS MÉDICOS -->
    <section class="container form form__gastosmedicos" id="GastosMedicos">
        <div class="row">
            <h4>Seguro de gastos médicos</h4>
            <div class="col-sm-12 col-md-6">
                <form action="" id="formularioAseguradoGastosMedicos">
                    <div class="mb-3">
                        <label for="txtNombreContratanteGastosMedicos" class="form-label">Nombre completo del
                            contratante</label>
                        <input type="text" class="form-control" name="txtNombreContratanteGastosMedicos"
                            id="txtNombreContratanteGastosMedicos" placeholder="" required>
                    </div>
                    <div class="mb-3">
                        <label for="cboGeneroGastosMedicos" class="form-label">Género</label>
                        <select class="form-select" name="cboGeneroGastosMedicos" id="cboGeneroGastosMedicos"
                            placeholder="">
                            <option value="0" selected>Seleccione</option>
                            <option value="MASCULINO">MASCULINO</option>
                            <option value="FEMENINO">FEMENINO</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="txtFechaNacimientoGastosMedicos" class="form-label">Fecha de nacimiento</label>
                        <input type="date" class="form-control" name="txtFechaNacimientoGastosMedicos"
                            id="txtFechaNacimientoGastosMedicos" placeholder="" required>
                    </div>
                    <div class="mb-3">
                        <label for="txtOcupacionGastosMedicos" class="form-label">Ocupación</label>
                        <input type="text" class="form-control" name="txtOcupacionGastosMedicos"
                            id="txtOcupacionGastosMedicos" placeholder="" required>
                    </div>
                    <div class="form-check form-switch">
                        <label class="form-check-label" for="chkPracticaDeportesGastosMedicos">Practica deportes
                            peligrosos</label>
                        <input class="form-check-input" type="checkbox" role="switch"
                            id="chkPracticaDeportesGastosMedicos"></br></br>
                    </div>

                    <div class="mb-3">
                        <label for="" style="display:block" class="form-label">Parentezco</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="radParentezco" id="Titular" value="Titular">
                            <label class="form-check-label" for="Titular">Titular</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="radParentezco" id="Cónyuge" value="Cónyuge">
                            <label class="form-check-label" for="Cónyuge">Cónyuge</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="radParentezco" id="radHij" value="Hijo" checked>
                            <label class="form-check-label" for="radHij">Hijo(a)</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="radParentezco" id="radHerm" value="Hermano">
                            <label class="form-check-label" for="radHerm">Hermano(a)</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="radParentezco" id="radPad" value="Padre">
                            <label class="form-check-label" for="radPad">Padre/Madre</label>
                          </div>
                    </div>

                    <button type="button" class="btn btn-success" id="btnAgregaAseguradoGastosMedicos">Agregar</button>
                </form>
            </div>

            <div class="col-sm-12 col-md-6 d-flex justify-content-between align-content-around align-items-start flex-wrap"
                id="tarjetasGastosMedicos">
            </div>
        </div>
    </section></br>

    <!-- SECCION SEGURO DE VIDA - AHORRO -->
    <section class="container form form__vidaahorro" id="VidaAhorro">
        <div class="row">
            <h4>Seguro de vida - ahorro</h4>
            <div class="col-sm-12 col-md-6">
                <form action="" id="formularioAseguradoVidaAhorro">
                    <div class="mb-3">
                        <label for="txtNombreContratanteVidaAhorro" class="form-label">Nombre completo del
                            contratante</label>
                        <input type="text" class="form-control" name="txtNombreContratanteVidaAhorro"
                            id="txtNombreContratanteVidaAhorro" placeholder="" required>
                    </div>
                    <div class="mb-3">
                        <label for="cboGeneroVidaAhorro" class="form-label">Género</label>
                        <select class="form-select" name="cboGeneroVidaAhorro" id="cboGeneroVidaAhorro"
                            placeholder="">
                            <option value="0" selected>Seleccione</option>
                            <option value="MASCULINO">MASCULINO</option>
                            <option value="FEMENINO">FEMENINO</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="txtFechaNacimientoVidaAhorro" class="form-label">Fecha de nacimiento</label>
                        <input type="date" class="form-control" name="txtFechaNacimientoVidaAhorro"
                            id="txtFechaNacimientoVidaAhorro" placeholder="" required>
                    </div>
                    <div class="mb-3">
                        <label for="txtOcupacionVidaAhorro" class="form-label">Ocupación</label>
                        <input type="text" class="form-control" name="txtOcupacionVidaAhorro"
                            id="txtOcupacionVidaAhorro" placeholder="" required>
                    </div>
                    <div class="mb-3">
                        <label for="" style="display:block" class="form-label">Protección al cónyuge</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="radProteccionConyuge" id="Si" value="Si">
                            <label class="form-check-label" for="Si">Si</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="radProteccionConyuge" id="No" value="No">
                            <label class="form-check-label" for="No">No</label>
                          </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label for="txtFechaNacimientoVidaAhorroConyuge" class="form-label">Fecha de nacimiento cónyuge</label>
                                <input type="date" class="form-control" name="txtFechaNacimientoVidaAhorroConyuge"
                                id="txtFechaNacimientoVidaAhorroConyuge" placeholder="" required>
                            </div>
                            <div class="mb-3">
                                <label for="txtEdadVidaAhorroConyuge" class="form-label">Edad</label>
                                <input type="text" class="form-control" name="txtEdadVidaAhorroConyuge"
                                id="txtEdadVidaAhorroConyuge" placeholder="" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="cboGeneroVidaAhorroConyuge" class="form-label">Género cónyuge</label>
                        <select class="form-select" name="cboGeneroVidaAhorroConyuge" id="cboGeneroVidaAhorroConyuge"
                            placeholder="">
                            <option value="0" selected>Seleccione</option>
                            <option value="MASCULINO">MASCULINO</option>
                            <option value="FEMENINO">FEMENINO</option>
                        </select>
                    </div>

                </form>
            </div>

        </div>
    </section>


    <section class="container form" id="frmAdjuntararchivo">

            <div class="col-sm-12 mb-3 cardArchivoPdf">
                <p class="instruccionesPdf">Se adjuntará la siguiente documentación en un solo archivo pdf:</br>Ine,
                    comprobante de domicilio, en dado caso que sea de autos, tarjeta de circulacion</p>

                <input id="archNombre" type="file" accept="application/pdf" />
                <div id="archivoSeleccionado"></div>
            </div>
        </div>
    </section>

    <section class="container form" id="frmAceptacion">
        <div class="row">
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input chkAceptacion" type="checkbox" value="" id="chkAceptacion">
                    <label class="form-check-label" for="chkAceptacion">
                        Aceptación de aviso de privacidad, uso de datos, términos y condiciones
                    </label>
                </div>
                <button type="button" class="btn btn-success" id="btnEnviarForm">Enviar</button>

            </div>
        </div>
    </section>

    <footer>

    </footer>

    <!-- <script src="./js/App.js" type="module"></script> -->
</body>

</html>
