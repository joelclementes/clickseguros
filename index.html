<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Seguros</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="./js/jquery.js"></script>

    <link rel="stylesheet" href="./css/clickseguros.css">

</head>

<body class="container">
    <header id="header">
        <div class="card border-light">
            <div class="card-body d-flex align-items-center justify-content-around flex-wrap">
                <div>
                    <img src="./images/logo.jpeg" style="width:236px; height:35px" alt="Click seguros">
                </div>
                <div>
                    <h1>Solicitud para cotización</h1>
                </div>
            </div>
        </div>
        <br>
    </header>

    <section class="container" id="datosgenerales">
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <div class="mb-3">
                    <label for="txtFecha" class="form-label">Fecha</label>
                    <input type="date" class="form-control" name="txtFecha" id="txtFecha" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="txtNombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" name="txtNombre" id="txtNombre" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="txtApellidos" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" name="txtApellidos" id="txtApellidos" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="txtPais" class="form-label">País de residencia</label>
                    <input type="text" class="form-control" name="txtPais" id="txtPais" placeholder="">
                </div>
            </div>
            <div class="col-sm-12 col-md-6">
                <div class="mb-3">
                    <label for="txtCodigoPostal" class="form-label">Código postal</label>
                    <input type="text" class="form-control" name="txtCodigoPostal" id="txtCodigoPostal" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="txtCelular" class="form-label">Número celular</label>
                    <input type="text" class="form-control" name="txtCelular" id="txtCelular" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="txtCorreo" class="form-label">Correo</label>
                    <input type="email" class="form-control" name="txtCorreo" id="txtCorreo"
                        placeholder="correo@ejemplo.com">
                </div>
                <div class="mb-3">
                    <label for="txtCodigoDeEpisodio" class="form-label">Código de episodio</label>
                    <input type="text" class="form-control" name="txtCodigoDeEpisodio" id="txtCodigoDeEpisodio"
                        placeholder="">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-6 mb-3">
                <label for="cboTipoDeSeguro" class="form-label">Tipo de seguro</label>
                <select class="form-select" name="cboTipoDeSeguro" id="cboTipoDeSeguro" placeholder=""></select>
            </div>
        </div>
    </section>

    <!-- SECCIÓN VEHÍCULOS -->
    <section class="container form__vehiculos" id="Vehículo">
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <div class="mb-3">
                    <label for="cboTipoPersonaVehiculo" class="form-label">Tipo de persona</label>
                    <select class="form-select" name="cboTipoPersonaVehiculo" id="cboTipoPersonaVehiculo"
                        placeholder="">
                        <option value="0" selected>Seleccione</option>
                        <option value="Persona Física" >Persona Física</option>
                        <option value="Persona Moral" >Persona Moral</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="txtModeloVehiculo" class="form-label">Modelo</label>
                    <input type="text" class="form-control" name="txtModeloVehiculo" id="txtModeloVehiculo"
                        placeholder="">
                </div>
                <div class="mb-3">
                    <label for="txtMarcaVehiculo" class="form-label">Marca</label>
                    <input type="text" class="form-control" name="txtMarcaVehiculo" id="txtMarcaVehiculo"
                        placeholder="">
                </div>
                <div class="mb-3">
                    <label for="txtVersionVehiculo" class="form-label">Versión</label>
                    <input type="text" class="form-control" name="txtVersionVehiculo" id="txtVersionVehiculo"
                        placeholder="">
                </div>
            </div>
            <div class="col-sm-12 col-md-6">
                <div class="mb-3">
                    <label for="txtTransmisionVehiculo" class="form-label">Transmisión</label>
                    <select class="form-select" name="cboTipoCoberturaVehiculo" id="cboTipoCoberturaVehiculo"
                        placeholder="">
                        <option value="0" selected>Seleccione</option>
                        <option value="Automática" >Automática</option>
                        <option value="Standard" >Standard</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="txtDescripcionVersionVehiculo" class="form-label">Descripción versión</label>
                    <input type="text" class="form-control" name="txtDescripcionVersionVehiculo"
                        id="txtDescripcionVersionVehiculo" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="cboTipoCoberturaVehiculo" class="form-label">Cobertura</label>
                    <select class="form-select" name="cboTipoCoberturaVehiculo" id="cboTipoCoberturaVehiculo"
                        placeholder="">
                        <option value="0" selected>Seleccione</option>
                        <option value="Amplia" >Amplia</option>
                        <option value="Limitada" >Limitada</option>
                        <option value="Responsabilidad civil" >Responsabilidad civil</option>
                    </select>
                </div>
            </div>
        </div>
    </section>
    <script src="./js/App.js"></script>
</body>

</html>
